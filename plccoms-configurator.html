<script type="text/javascript">
    RED.nodes.registerType('plccoms-configurator',{
        category: 'config',
        defaults: {
            host: {value:"localhost", required:true},
            port: {value:5010, required:true, validate:RED.validators.number()},
            termination: {value:"%0D%0A"}
        },
        label: function() {
            return this.host + ":" + this.port;
        },
    });
</script>

<script type="text/x-red" data-template-name="plccoms-configurator">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-termination"><i class="fa fa-code"></i> Command termination</label>
        <input type="text" id="node-config-input-termination">
    </div>
</script>
